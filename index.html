<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1 class="logo">Twitter</h1>
    <nav class="nav">
      <ul>
        <li><button class="btn-default">登录</button></li>
        <li><button class="btn-primary">注册</button></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section>
      <form>
        <h2>查看世界上正在发生的事情</h2>
        <div>
          <label for="username">电话、邮箱地址或用户名</label>
          <input type="text" name="username">
        </div>
        <div>
          <label for="password">密码</label>
          <input type="password" name="password">
        </div>
        <a>忘记密码？</a>
        <div>
          <button>登录</button>
          <p>或</p>
          <button>注册</button>
        </div>
      </form>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
